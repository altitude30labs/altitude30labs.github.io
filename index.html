<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altitude 30 Labs</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        header {
            background-color: #222;
            border-bottom: 2px solid #444;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
            min-height: 80px;
        }
        .navbar-brand {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .navbar-brand h1 {
            margin: 0;
            font-size: 2em;
            color: #ffffff;
            letter-spacing: 1px;
        }
        .navbar-brand p {
            margin: 0;
            font-size: 1em;
            color: #ccc;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-right: 1px solid #444;
            transition: background 0.2s, color 0.2s;
            font-weight: bold;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover, nav a:focus {
            background-color: #444;
            color: #ffd700;
            outline: none;
        }
        nav a.active {
            background-color: #111;
            color: #ffd700;
            font-weight: bold;
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 10px;
            }
            nav {
                width: 100%;
                flex-wrap: wrap;
            }
            nav a {
                padding: 12px 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-brand">
                <a href="home.html" style="text-decoration:none; color:inherit;">
                    <h1 style="display:inline; color:#fff;">Altitude 30 Labs</h1>
                </a>
                <a href="home.html" style="text-decoration:none; color:inherit;">
                    <p style="display:inline; color:#ccc;">pushing beyond frontiers</p>
                </a>
            </div>
            <nav aria-label="Main navigation">
                <a href="products.html">Products</a>
                <a href="services.html">Services</a>
                <a href="#resources">Resources</a>
                <a href="#partners">Partners</a>
                <a href="#contact">Contact</a>
                <a href="#support">Support</a>
                <a href="#login">Login</a>
            </nav>
        </div>
    </header>
</body>
</html>
